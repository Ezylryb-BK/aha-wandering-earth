var page = new Vue({

    //空格用"&emsp;"(一个汉字空格)  换行用"</br>"
    str: "&emsp;&emsp;我们的星球所遭到的残酷轰炸断断续续持续了一个星期。</br>&emsp;&emsp;</br>&emsp;&emsp;当我们走出地下城时，加代子惊叫：“天啊，天怎么是这样的！”</br>&emsp;&emsp;</br>&emsp;&emsp;天空是灰色的，这是因为高层大气弥漫着小行星撞击陆地时产生的灰尘，星星和太阳都消失在这无际的灰色中，仿佛整个宇宙在下着一场大雾。地面上，滔天巨浪留下的海水还没来得及退去就封冻了，城市幸存的高楼形单影只地立在冰面上，挂着长长的冰凌柱。冰面上落了一层撞击尘，于是这个世界只剩下一种颜色：灰色。</br>&emsp;&emsp;</br>&emsp;&emsp;我和加代子继续回亚洲的旅行。在飞机越过早已无意义的国际日期变更线时，我们见到了人类所见过的最黑的黑夜。飞机仿佛潜行在墨汁的海洋中，看着机舱外那没有一丝光线的世界，我们的心情也黯淡到了极点。</br>&emsp;&emsp;</br>&emsp;&emsp;“什么时候到头呢？”加代子喃喃地说。我不知道她指的是这个旅程还是这充满苦难和灾难的生活，我现在觉得两者都没有尽头。是啊，即使地球航出了氦闪的威力圈，我们得以逃生，又怎么样呢？我们只是那漫长阶梯的最下一级，当我们的一百代重孙爬上阶梯的顶端，见到新生活的光明时，我们的骨头都变成灰了。我不敢想像未来的苦难和艰辛，更不敢想像要带着爱人和孩子走过这条看不到头的泥泞路，我累了，实在走不动了……就在我被悲伤和绝望窒息的时候，机舱里响起了一声女人的惊叫：“啊！不！不能亲爱的！”</br>&emsp;&emsp;</br>&emsp;&emsp;我循声看去，见那个女人正从旁边的一个男人手中夺下一支手枪，他刚才显然想把枪口凑到自己的太阳穴上。这人很瘦弱，目光呆滞地看着前方无限远处。女人把头埋在他膝上，嘤嘤地哭了起来。</br>&emsp;&emsp;</br>&emsp;&emsp;“安静。”男人冷冷地说。</br>&emsp;&emsp;</br>&emsp;&emsp;哭声消失了，只有飞机发动机的嗡嗡声在轻响，像不变的哀乐。在我的感觉中，飞机已粘在这巨大的黑暗中，一动不动，而整个宇宙，除了黑暗和飞机，什么都没有了。加代子紧紧钻在我怀里，浑身冰凉。</br>&emsp;&emsp;</br>&emsp;&emsp;突然，机舱前部有一阵骚动，有人在兴奋地低语。我向窗外看去，发现飞机前方出现了一片朦胧的光亮，那光亮是蓝色的，没有形状，十分均匀地出现在前方弥漫着撞击尘埃的夜空中。</br>&emsp;&emsp;</br>&emsp;&emsp;那是地球发动机的光芒。</br>&emsp;&emsp;</br>&emsp;&emsp;西半球的地球发动机已被陨石击毁了三分之一，但损失比启航前的预测要少；东半球的地球发动机由于背向撞击面，完好无损。从功率上来说，它们是能使地球完成逃逸航行的。</br>&emsp;&emsp;</br>&emsp;&emsp;在我眼中，前方朦胧的蓝光，如同从深海漫长的上浮后看到的海面的亮光，我的呼吸又顺畅起来。</br>&emsp;&emsp;</br>&emsp;&emsp;我又听到那个女人的声音：“亲爱的，痛苦呀恐惧呀这些东西，也只有在活着时才能感觉到。死了，死了什么也没有了，那边只有黑暗，还是活着好。你说呢？”</br>&emsp;&emsp;</br>&emsp;&emsp;那瘦弱的男人没有回答，他盯着前方的蓝光看，眼泪流了下来。我知道他能活下去了，只要那希望的蓝光还亮着，我们就都能活下去，我又想起了父亲关于希望的那些话。</br>&emsp;&emsp;</br>&emsp;&emsp;一下飞机，我和加代子没有去我们在地下城中的新家，而是到设在地面的太空舰队基地去找父亲，但在基地，我只见到了追授他的一枚冰冷的勋章。这勋章是一名空军少将给我的，他告诉我，在清除地球航线上的小行星的行动中，一块被反物质炸弹炸出的小行星碎片击中了父亲的单座微型飞船。</br>&emsp;&emsp;</br>&emsp;&emsp;“当时那个石块和飞船的相对速度有每秒一百公里，撞击使飞船座舱瞬间汽化了，他没有一点痛苦，我向您保证，没有一点痛苦。”将军说。</br>&emsp;&emsp;</br>&emsp;&emsp;当地球又向太阳跌回去的时候，我和加代子又到地面上来看春天，但没有看到。</br>&emsp;&emsp;</br>&emsp;&emsp;世界仍是一片灰色，阴暗的天空下，大地上分布着由残留海水形成的一个个冰冻湖泊，见不到一点绿色。大气中的撞击尘埃挡住了阳光，使气温难以回升。甚至在近日点，海洋和大地都没有解冻，太阳呈一个朦胧的光晕，仿佛是撞击尘埃后面的一个幽灵。</br>&emsp;&emsp;</br>&emsp;&emsp;三年以后，空中的撞击尘埃才有所消散，人类终于最后一次通过近日点，向远日点升去。在这个近日点，东半球的人有幸目睹了地球历史上最快的一次日出和日落。太阳从海平面上一跃而起，迅速划过长空，大地上万物的影子很快地变换着角度，仿佛是无数根钟表的秒针。这也是地球上最短的一个白天，只有不到一个小时。</br>&emsp;&emsp;</br>&emsp;&emsp;当一小时后太阳跌入地平线，黑暗降临大地时，我感到一阵伤感。这转瞬即逝的一天，仿佛是对地球在太阳系四十五亿年进化史的一个短暂的总结。直到宇宙的末日，它不会再回来了。</br>&emsp;&emsp;</br>&emsp;&emsp;“天黑了。”加代子忧伤地说。</br>&emsp;&emsp;</br>&emsp;&emsp;“最长的一夜。”我说。东半球的这一夜将延续两千五百年，一百代人后，半人马座的曙光才能再次照亮这个大陆。西半球也将面临最长的白天，但比这里的黑夜要短得多。在那里，太阳将很快升到天顶，然后一直静止在那个位置上渐渐变小，在半世纪内，它就会融入星群难以分辨了。</br>&emsp;&emsp;</br>&emsp;&emsp;按照预定的航线，地球升向与木星的会合点。航行委员会的计划是：地球第15圈的公转轨道是如此之扁，以至于它的远日点到达木星轨道，地球将与木星在几乎相撞的距离上擦身而过，在木星巨大引力的拉动下，地球将最终达到逃逸速度。</br>&emsp;&emsp;</br>&emsp;&emsp;离开近日点后两个月，就能用肉眼看到木星了，它开始只是一个模糊的光点，但很快显出圆盘的形状，又过了一个月，木星在地球上空已有满月大小了，呈暗红色，能隐约看到上面的条纹。这时，15年来一直垂直的地球发动机光柱中有一些开始摆动，地球在做会合前最后的姿态调整。木星渐渐沉到了地平线下，以后的三个多月，木星一直处在地球的另一面，我们看不到它，但知道两颗行星正在交会之中。</br>&emsp;&emsp;</br>&emsp;&emsp;有一天我们突然被告知东半球也能看到木星了，于是人们纷纷从地下城中来到地面。当我走出城市的密封门来到地面时，发现开了15年的地球发动机已经全部关闭了，我再次看到了星空，这表明同木星最后的交会正在进行。人们都在紧张地盯着西方的地平线，地平线上出现了一片暗红色的光，那光区渐渐扩大，伸延到整个地平线的宽度。我现在发现那暗红色的区域上方同漆黑的星空有一道整齐的边界，那边界呈弧形，那巨大的弧形从地平线的一端跨到了另一端，在缓缓升起，巨弧下的天空都变成了暗红色，仿佛一块同星空一样大小的暗红色幕布在把地球同整个宇宙隔开。当我回过神来时，不由倒吸一口冷气，那暗红色的幕布就是木星！我早就知道木星的体积是地球的1300倍，现在才真正感觉到它的巨大。这宇宙巨怪在整个地平线上升起时产生的那种恐惧和压抑感是难以用语言描述的，一名记者后来写道：</br>&emsp;&emsp;</br>&emsp;&emsp;“不知是我身处噩梦中，还是这整个宇宙都是一个造物主巨大而变态的头脑中的噩梦！”木星恐怖地上升着，渐渐占据了半个天空。这时，我们可以清楚地看到它云层中的风暴，那风暴把云层搅动成让人迷茫的混乱线条，我知道那厚厚的云层下是沸腾的液氢和液氦的大洋。著名的大红斑出现了，这个在木星表面维持了几十万年的大旋涡大得可以吞下整整三个地球。这时木星已占满了整个天空，地球仿佛是浮在木星沸腾的暗红色云海上的一只气球！而木星的大红斑就处在天空正中，如一只红色的巨眼盯着我们的世界，大地笼罩在它那阴森的红光中……这时，谁都无法相信小小的地球能逃出这巨大怪物的引力场，从地面上看，地球甚至连成为木星的卫星都不可能，我们就要掉进那无边云海覆盖着的地狱中去了！但领航工程师们的计算是精确的，暗红色的迷乱的天空在缓缓移动着，不知过了多长时间，西方的天边露出了黑色的一角，那黑色迅速扩大，其中有星星在闪烁，地球正在冲出木星的引力魔掌。这时警报尖叫起来，木星产生的引力潮汐正在向内陆推进，后来得知，这次大潮百多米高的巨浪再次横扫了整个大陆。在跑进地下城的密封门时，我最后看了一眼仍占据半个天空的木星，发现木星的云海中有一道明显的划痕，后来知道，那是地球引力作用在木星表面的痕迹，我们的星球也在木星表面拉起了如山的液氢和液氦的巨浪。这时，木星巨大的引力正在把地球加速甩向外太空。</br>&emsp;&emsp;</br>&emsp;&emsp;离开木星时，地球已达到了逃逸速度，它不再需要返回潜藏着死亡的太阳，向广漠的外太空飞去，漫长的流浪时代开始了。</br>&emsp;&emsp;</br>&emsp;&emsp;就在木星暗红色的阴影下，我的儿子在地层深处出生了。",
    notice:"流浪地球数据库",
